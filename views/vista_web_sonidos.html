<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API: ¿Cómo hace el animal?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Consulta: ¿Cómo hace el animal?</h1>
    <p>Haz clic en uno de los animales para consultar su sonido:</p>
    <ul>
        {% for nombre, animal in animales.items() %}
        <li>
            <strong>{{ nombre.capitalize() }}</strong>: 
            <a href="/api/hacer_sonido/{{ nombre }}">Consultar sonido</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
